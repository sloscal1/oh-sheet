<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width,initial-scale=1" />
        <link rel="stylesheet" href="./styles/styles.css" />
        <link href="./styles/tabulator_simple.min.css" rel="stylesheet">
        <script type="text/javascript" src="https://unpkg.com/tabulator-tables@5.5.0/dist/js/tabulator.min.js"></script>
    </head>
    <body onload="load_data()">
      <div class="w3-bar w3-black">
        <button class="w3-bar-item w3-button" onclick="showTab('new_cards')">New Cards</button>
        <button class="w3-bar-item w3-button" onclick="showTab('inventory_management')">Inventory</button>
      </div>
      <div id="new_cards" class="tab_section">
        <div id="autocompletes"></div>
        <div id="filters"></div>
        <div class="col mh-100 float-left" id="main">
          <div id="table" tabindex="-1"></div>
          <div id="images"></div>
        </div>
        <label for="myfile">Select a file:</label>
        <input type="file" id="myfile" name="myfile">
        <input id="location" placeholder="Inventory Location"></input>
        <label>Card Condition</label>
        <select name="Condition" id="condition">
          <option value="near mint">near mint</option>
          <option value="lightly played">lightly played</option>
          <option value="played">played</option>
          <option value="heavily played">heavily played</option>
          <option value="damaged">damaged</option>
        </select>
        <div class="col mh-100 float-left" id="second_main">
          <div id="inventory" tabindex="-1"></div>
        </div>
        <script type="text/javascript" src="inventory.js"></script>
        <button id="save" type="button" onclick="saveInventory()">Save Inventory</button>
      </div>
      <div id="inventory_management" class="tab_section" style="display:none;">
        <label>Destination: </label>
        <select name="Destination" id="destination">
        </select>
        <div class="col mh-100 float-left" id="inventory_main">
          <div id="manager" tabindex="-1"></div>
        </div>
      </div>
    </body>

</html>
